<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Card animations</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <nav>
          <img class="back-arrow" src="back-arrow.svg" alt="back arrow" />
          <img class="like" src="like.svg" alt="Like button" />
          <img class="options" src="options.svg" alt="" />
        </nav>
        <div class="profile">
          <img class="pfp" src="pfp.jpg" alt="" />
          <p class="job">SOFTWARE ENGINEER</p>
          <p class="motto">Go east, go west, boolean is the best</p>

          <div class="hire-me">Hire me!</div>
        </div>
        <div class="social-links">
          <section>
            <img class="github" src="github.svg" alt="" />
          </section>
          <section>
            <img class="twitter" src="twitter.svg" alt="" />
          </section>
          <section>
            <img class="insta" src="insta.svg" alt="" />
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
